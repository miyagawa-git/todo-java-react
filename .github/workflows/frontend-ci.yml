# repo-root/.github/workflows/frontend-ci.yml
name: frontend-ci
on:
  push:
    paths:
      - 'todo-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'todo-frontend/**'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      # - name: Deploy to Vercel (optional)
      #   run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
