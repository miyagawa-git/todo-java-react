spring.application.name=todo-backend

server.port=${PORT:8081}

# Postgres\u306e\u30c9\u30e9\u30a4\u30d0\u30fc\u306e\u8a2d\u5b9a
spring.datasource.driver-class-name=org.postgresql.Driver
# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u3078\u306e\u63a5\u7d9aURL\u3092\u8a2d\u5b9a
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/springdb}
# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u63a5\u7d9a\u306e\u305f\u3081\u306e\u30e6\u30fc\u30b6\u30fc\u540d\u3092\u8a2d\u5b9a
spring.datasource.username=${DB_USERNAME:springuser}
# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u63a5\u7d9a\u306e\u305f\u3081\u306e\u30d1\u30b9\u30ef\u30fc\u30c9\u3092\u8a2d\u5b9a
spring.datasource.password=${DB_PASSWORD:p@ss}
# SQL\u30b9\u30af\u30ea\u30d7\u30c8\u306e\u521d\u671f\u5316\u30e2\u30fc\u30c9\u3092\u8a2d\u5b9a
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.entity
# CORS\uff08\u30d5\u30ed\u30f3\u30c8 http://localhost:5173 \u3092\u8a31\u53ef\uff09
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# security/jwt
app.jwt.secret=${JWT_SECRET:dev-secret}
jwt.expiration-minutes=60

springdoc.api-docs.path=/v3/api-docs

logging.level.org.springframework.security=DEBUG

